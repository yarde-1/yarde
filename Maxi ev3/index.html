<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-center">Carreras</h1>

        <div class="card my-3">
            <div class="card-header">
                <h2>Datos del Conductor</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="con-rut">RUT:</label>
                        <input type="text" class="form-control" id="con-rut" name="con-rut" placeholder="Ej: xx.xxx.xxx-x">
                    </div>
                    <div class="form-group">
                        <label for="con-nom">Nombre:</label>
                        <input type="text" class="form-control" id="con-nom" name="con-nom" placeholder="Ej: Juan">
                    </div>
                    <div class="form-group">
                        <label for="con-ape">Apellido:</label>
                        <input type="text" class="form-control" id="con-ape" name="con-ape" placeholder="Ej: Colina Marin">
                    </div>
                    <div class="form-group">
                        <label for="con-edad">Edad:</label>
                        <input type="number" class="form-control" id="con-edad" name="con-edad" placeholder="Ej: 21">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addConductor()">Agregar</button>
                </form>
            </div>
        </div>

        <div class="card my-3">
            <div class="card-header">
                <h2>Datos del Auto</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="a-pt">Patente:</label>
                        <input type="text" class="form-control" id="a-pt" name="a-pt" placeholder="Ej: BBCL34">
                    </div>
                    <div class="form-group">
                        <label for="a-mar">Marca:</label>
                        <input type="text" class="form-control" id="a-mar" name="a-mar" placeholder="Ej: Subaru">
                    </div>
                    <div class="form-group">
                        <label for="a-mod">Modelo:</label>
                        <input type="text" class="form-control" id="a-mod" name="a-mod" placeholder="Ej: Crosstrek">
                    </div>
                    <div class="form-group">
                        <label for="a-color">Color del auto:</label>
                        <input type="text" class="form-control" id="a-color" name="a-color" placeholder="Ej: Plateado">
                    </div>
                    <div class="form-group">
                        <label for="a-año">Año del auto:</label>
                        <input type="number" class="form-control" id="a-año" name="a-año" placeholder="Ej: 2024">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addAuto()">Agregar</button>
                </form>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-header">
                <h2>Agregar Carrera</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="c-numC">Numero de Carrera:</label>
                        <input type="text" class="form-control" id="c-numC" name="c-numC" placeholder="Ej: 12">
                    </div>
                    <div class="form-group">
                        <label for="c-fecha">Fecha:</label>
                        <input type="date" class="form-control" id="c-fecha" name="c-fecha">
                    </div>
                    <div class="form-group">
                        <label for="c-dirc">Dirección:</label>
                        <input type="text" class="form-control" id="c-dirc" name="c-dirc" placeholder="Ej: Calle Falsa 123">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addCarrera()">Agregar Carrera</button>
                </form>
            </div>
        </div>

        <div class="card my-3">
            <div class="card-header">
                <h2>Agregar Participante a Carrera</h2>
            </div>
            <div class="card-body">
                <form id="participante-form">
                    <div class="form-group">
                        <label for="p-numC">Número de Carrera:</label>
                        <input type="text" class="form-control" id="p-numC" name="p-numC" placeholder="Ej: 12">
                    </div>
                    <div class="form-group">
                        <label for="p-rutCon">RUT del Conductor:</label>
                        <input type="text" class="form-control" id="p-rutCon" name="p-rutCon" placeholder="Ej: xx.xxx.xxx-x">
                    </div>
                    <div class="form-group">
                        <label for="p-auto">Patente del Auto:</label>
                        <input type="text" class="form-control" id="p-auto" name="p-auto" placeholder="Ej: BBCL34">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addParticipante()">Agregar Participante</button>
                </form>
            </div>
        </div>

        <div class="card my-3">
            <div class="card-header">
                <h2>Buscar Conductor por RUT</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="b-rut">RUT:</label>
                        <input type="text" class="form-control" id="b-rut" name="b-rut" placeholder="Ej: xx.xxx.xxx-x">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findConductor()">Buscar</button>
                </form>
                <div class="mt-3">
                    <p id="rC-rutC"></p>
                    <p id="rC-nombreC"></p>
                    <p id="rC-edadC"></p>
                </div>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-header">
                <h2>Buscar Auto por Patente</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="b-pat">Patente:</label>
                        <input type="text" class="form-control" id="b-pat" name="b-pat" placeholder="Ej: BBCL34">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findAuto()">Buscar</button>
                </form>
                <div class="mt-3">
                    <p id="rA-patA"></p>
                    <p id="rA-marcA"></p>
                    <p id="rA-modA"></p>
                    <p id="rA-colorA"></p>
                    <p id="rA-añoA"></p>
                </div>
            </div>
        </div>
        <div class="card my-3">
            <div class="card-header">
                <h2>Buscar carrera por su numero</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Numero de carrera:</label>
                        <input type="text" class="form-control" id="b-numC" name="b-numC" placeholder="Numero carrera">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findCarrera()">Buscar</button>
                </form>
                <div class="mt-3">
                    <p id="rC-numCar"></p>
                    <p id="rC-fechaCar"></p>
                    <p id="rC-dircCar"></p>
                    <p id="rA-colorA"></p>
                    <p id="rA-añoA"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
